<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maisah's Garden</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Welcome Screen -->
    <section class="welcome animate__animated animate__zoomIn">
        <h1 class="cute-font">Welcome to Maisah's Garden! <span class="flower">🌸</span></h1>
        <p class="subtitle">A cozy place just for you</p>
        <button class="enter-btn cute-font">Enter the Garden</button>
    </section>

    <!-- Main Garden Content (hidden until button click) -->
    <div class="garden-content" style="display:none;">
        <header>
            <h1 class="cute-font">Maisah's Garden</h1>
            <div class="hearts">
                <span>💖</span>
                <span>💖</span>
                <span>💖</span>
            </div>
        </header>

        <!-- Categories -->
        <section class="categories">
            <h2 class="section-title cute-font">Pick a Flower <span class="flower">🌼</span></h2>
            <div class="category-grid">
                <div class="category" data-category="sushi">
                    <div class="category-icon">🍣</div>
                    <h3>Sushi Guide</h3>
                    <p>Your personalized halal, low-FODMAP sushi options</p>
                </div>
                <!-- Add other categories here -->
            </div>
        </section>

        <!-- Motivation Section -->
        <section class="motivation-section">
            <div class="quotes">
                <h3 class="cute-font">Daily Quote</h3>
                <p class="quote-text">"You're braver than you believe..."</p>
            </div>
            <div class="affirmations">
                <h3 class="cute-font">Remember:</h3>
                <ul>
                    <li>You are beautiful today</li>
                    <li>Your smile brightens the world</li>
                </ul>
            </div>
        </section>
    </div>

    <!-- Popup -->
    <div class="popup-overlay">
        <div class="popup-content">
            <button class="close-popup">&times;</button>
            <div class="popup-body"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
